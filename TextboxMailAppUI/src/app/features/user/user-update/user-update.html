<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-header bg-light border-bottom table-primary text-center">
          <h4 class="mb-0 fw-bold text-primary">Kullanıcı Bilgilerini Güncelle</h4>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="update()">
            <div class="mb-3">
              <label for="userName" class="form-label fw-semibold text-primary">Kullanıcı Adı</label>
              <input type="text" id="userName" class="form-control" [(ngModel)]="user.userName" name="userName" placeholder="Kullanıcı adınızı girin" />
            </div>

            <div class="mb-3">
              <label for="passwordHash" class="form-label fw-semibold text-primary">Şifre</label>
              <input type="password" id="passwordHash" class="form-control" [(ngModel)]="user.passwordHash" name="passwordHash" placeholder="Yeni şifrenizi girin" />
            </div>

            <div class="mb-3">
              <label for="emailAddress" class="form-label fw-semibold text-primary">Email</label>
              <input type="email" id="emailAddress" class="form-control" [(ngModel)]="user.emailAddress" name="emailAddress" placeholder="Email adresinizi girin" />
            </div>

            <div class="mb-3">
              <label for="emailPassword" class="form-label fw-semibold text-primary">Email Şifresi</label>
              <input type="password" id="emailPassword" class="form-control" [(ngModel)]="user.emailPassword" name="emailPassword" placeholder="Email şifrenizi girin" />
            </div>

            <div class="mb-3">
              <label for="serverName" class="form-label fw-semibold text-primary">Sunucu</label>
              <input type="text" id="serverName" class="form-control" [(ngModel)]="user.serverName" name="serverName" placeholder="Sunucu adını girin" />
            </div>

            <div class="mb-3">
              <label for="port" class="form-label fw-semibold text-primary">Port</label>
              <input type="number" id="port" class="form-control" [(ngModel)]="user.port" name="port" placeholder="Port numarasını girin" />
            </div>

            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-outline-primary rounded-pill py-2">
                <i class="bi bi-pencil-square me-2"></i> Güncelle
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
